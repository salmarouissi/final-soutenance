<div class="dashboard dashboard_1">
    <div class="full_container">
       <div class="inner_container">

            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar_blog_1">
                <div class="sidebar_user_info">
                    <div class="user_profle_side">
                        <div class="user_info">
                            <h6>Welcome To Tools</h6>
                        </div>
                    </div>
                </div>
                </div>

                <div class="sidebar_blog_2">
                <ul class="list-unstyled components">
                    <li><a routerLink="/admin/mainA"><i class="fa fa-home yellow_color"></i> <span class="intitule">Home</span></a></li>
                    <li class="active">
                        <a href="#dashboard" data-toggle="collapse" aria-expanded="false"><i class="fa fa-object-group blue1_color"></i> <span class="intitule">Activities</span></a>
                        <ol class="collapse list-unstyled" id="dashboard">
                            <li *ngFor="let a of lesActivites">
                                <a (click)="onDetails(a.id)" style="cursor: pointer;"><span class="act">> {{a.name}}</span></a>
                             </li>
                        </ol>
                    </li>
                    <li><a routerLink="/admin/showA"><i class="fa fa-bars purple_color"></i> <span class="intitule">Show Activities</span></a></li>      
                    <li><a routerLink="/admin/addA"><i class="fa fa-plus-square red_color"></i> <span class="intitule">Add Activities</span></a></li>          
                </ul>
                </div>
            </nav>
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content" >
                <!-- topbar -->
                <div class="topbar">
                    <nav class="navbar navbar-expand-lg navbar-light"></nav>
                </div>
                <!-- end topbar -->
                <div class="container-fluid booking guide py-5"  style="background-image:url('../../../../{{act.image}}'); background-size: cover;background-position: 200px;height: 100%;">
                    <div class="container py-5" id="conteneur">
                        
                        <div class="mx-auto text-center mb-5" style="max-width: 900px;">
                            <div class="card-body">
                                <h1 style="text-align:center;color: rgb(35, 155, 35);font-family: Georgia,'Times New Roman', Times, serif;" class="title ">{{act.name | uppercase}}</h1>
                                <ul >
                                    <li style="color: white;font-family: 'Times New Roman';"><strong style="font-size: 25px;">Description:</strong></li>
                                    <span  style="font-size: 20px;color: white;">{{act.description|titlecase}}</span><br><br>
                                    <li style="color: white;font-family: 'Times New Roman';"><strong  style="font-size: 25px;">Technology:</strong> <br></li>
                                    <span style="font-size: 20px;color: white;">{{act.technology|titlecase}}</span>
                                </ul>
                                <button style="background-color: rgb(66, 100, 168);width: 150px;height: 50px;margin-left:5%;font-size: 15px; color: antiquewhite;" class="btn btn-sm btn-outline-secondary" (click)="onSeeMembre(act.id)">See Members</button>
                                <br><br>
                                <button [routerLink]="['/admin/modifA',act.id]"  style="background-color: green;width: 150px;height: 50px;font-size: 15px;margin-left: 6%;" class="btn btn-sm btn-outline-success text-white" >Edit Activity</button>   
                                <button (click)="onDeleteAct()"  style="background-color: rgb(199, 19, 19);width: 150px;height: 50px;margin-left: 35%;font-size: 15px;" class="btn btn-sm btn-outline-danger text-white" >Delete Activity</button>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
