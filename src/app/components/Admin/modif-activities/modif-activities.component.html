<div class="dashboard dashboard_1">
  <div class="full_container">
     <div class="inner_container">
<!-- Sidebar  -->
<nav id="sidebar">
    <div class="sidebar_blog_1">
       <div class="sidebar-header">
          <div class="logo_section">
             <a href="index.html"><img class="logo_icon img-responsive" src="assets/images/logo/renault-logo.png" alt="ERREUR!" /></a>
          </div>
       </div>
       <div class="sidebar_user_info">
          <div class="user_profle_side">
             <div class="user_info">
                <h6>Welcome To Tools</h6>
             </div>
          </div>
       </div>
    </div>

    <div class="sidebar_blog_2">
       <ul class="list-unstyled components">
         <li><a routerLink="/admin/mainA"><i class="fa fa-home yellow_color"></i> <span class="intitule">Home</span></a></li>
          <li class="active">
             <a href="#dashboard" data-toggle="collapse" aria-expanded="false"><i class="fa fa-object-group blue1_color"></i> <span class="intitule">Activities</span></a>
             <ol class="collapse list-unstyled" id="dashboard">
               <li *ngFor="let a of lesActivites">
                  <a (click)="onDetails(a.id)" style="cursor: pointer;"><span class="act">> {{a.name}}</span></a>
               </li>
             </ol>
          </li>
          <li><a routerLink="/admin/showA"><i class="fa fa-bars purple_color"></i> <span class="intitule">Show Activities</span></a></li>      
          <li><a routerLink="/admin/addA"><i class="fa fa-plus-square red_color"></i> <span class="intitule">Add Activities</span></a></li>          
       </ul>
    </div>
</nav>
 <!-- end sidebar -->
          <!-- right content --> 
          <div id="content" >
            <!-- topbar -->
            <div class="topbar">
                <nav class="navbar navbar-expand-lg navbar-light"></nav>
            </div>
            <!-- end topbar -->


              <div class="container-fluid booking py-5" style="background-image: url(../../../../assets/images/layout_img/actia22.jpg);background-size: cover;">
                <div class="container py-5" style="margin-bottom: 30%;margin-top: 10%;">
                    <div class="row g-5 align-items-center">
                        <div class="col-lg-6 frm">
                            <h1 class="text mb-3" style="color:rgb(67, 201, 67); text-align: center;">Actia Engineering Services</h1><br>
                            <form   [formGroup]="activityForm" (ngSubmit)="onSubmitForm()">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control bg-white border-0" id="name" placeholder="Activity's Name" formControlName="name">
                                            <label for="name">Activity's Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                          <textarea class="form-control" aria-label="With textarea" formControlName="description"></textarea>
                                          <label >Description</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating date" id="date3" data-target-input="nearest">
                                            <input type="text" class="form-control bg-white border-0" id="datetime" placeholder="Technology" formControlName="technology"  />
                                            <label >Technology</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating date" id="date3" data-target-input="nearest">
                                            <input type="text" class="form-control bg-white border-0" id="datetime" placeholder="Image" formControlName="image"   />
                                            <label >Image</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <br>
                                        <input class="btn  text-white w-100 py-3" type="submit" style="background-color: green;" value="Modify Activity"><br><br>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
          </div>
      </div>
  </div>
</div>
